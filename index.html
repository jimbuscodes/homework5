<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>homework5</title>
  </head>
  <body>
    <div class="blank"></div>
    <div class="wrapper">
      <div class="form-title">Mailing List</div>
      <div class="input-wrapper1">
        <input type="text" class="address1" placeholder="Street Address..." />
        <i class="fa fa-address-book icon"></i>
      </div>
      <div class="input-wrapper2">
        <input
          type="text"
          class="address2"
          placeholder="Apt/Suite # (optional)..."
        />
        <i class="fa fa-address-book icon"></i>
      </div>
      <div class="input-wrapper3">
        <input type="text" class="address3" placeholder="City" />
        <i class="fa fa-address-book icon"></i>
      </div>
      <select name="country" id="country">
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
      </select>
      <div class="input-wrapper-4">
        <input type="text" class="zip" placeholder="Zip..." />
        <i class="fa fa-address-book icon"></i>
      </div>
      <button>Join Us!</button>
    </div>
  </body>
</html>
